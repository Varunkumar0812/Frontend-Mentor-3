<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div id="left-title">Your Result</div>

      <div id="left-circle-box">
        <div id="left-circle">
          <div>76</div>
          <small>of 100</small>
        </div>
      </div>

      <div id="left-result">Great</div>

      <p id="left-para">
        You scored higher than 65% of the people
        who have taken these tests.
      </p>
    </div>


    <div class="right">
      <div id="right-title">Summary</div>

      <div id="right-box" style="color: hsl(0, 100%, 67%); background-color: hsl(0, 100%, 67%, 15%);">
        <div>
          <img src="assets/images/icon-reaction.svg">
            Reaction
        </div>
        <div id="score"><b>80</b> / 100</div>
      </div>

      <div id="right-box" style="color : hsl(39, 100%, 56%); background-color: hsl(39, 100%, 56%, 15%);">
        <div>
          <img src="assets/images/icon-memory.svg">
            Memory
        </div>
        <div id="score"><b>92 </b> / 100</div>
      </div>

      <div id="right-box" style="color : hsl(166, 100%, 37%); background-color: hsl(166, 100%, 37%, 15%);">
        <div>
          <img src="assets/images/icon-verbal.svg">
            Verbal
        </div>
        <div id="score"><b>61 </b> / 100</div>
      </div>

      <div id="right-box" style="color : hsl(234, 85%, 45%); background-color: hsl(234, 85%, 45%, 15%);">
        <div>
          <img src="assets/images/icon-visual.svg">
            Visual
        </div>
        <div id="score"><b>72</b> / 100</div>
      </div>

      <button>Continue</button>
    </div>
  </div>

</body>
</html>
